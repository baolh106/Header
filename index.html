<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=MonteCarlo&family=Roboto:wght@400;500;700&family=Style+Script&display=swap"
            rel="stylesheet"
        />
        <!-- icon -->
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css"/>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="header">
            <img src="./img/logo.svg" alt="" class="header__logo" />
            <div class="header__box">
                <p class="box__menu">All</p>
                <button class="box__btn"><span class="material-icons-outlined box__arrow">
                    arrow_drop_down
                        </span>
                </button>
                <input class="box__input" type="text"  autocomplete="off" placeholder="What do you want to find?">
                    <button class="box__btn">
                    </button>
                    <span class="material-icons-outlined search">
                        search
                    </span>
                </input>                                                                       
            </div>            
            <span class="material-icons-outlined shopping">
                shopping_cart
            </span>
            <a class="header__shopping">Cart</a>
            <div class="header__prevent"></div>
            <span class="material-icons-outlined account">
                account_circle
            </span>
            <a class="header__person">Bao Le</a>
            <span class="material-icons-outlined arrow">
                arrow_drop_down
            </span> 
                      
        </div>
    </body>
</html>
